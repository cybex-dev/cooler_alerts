name: cooler_alerts
description: A Flutter package to display animated alert dialogs, replacement for cool_alert.
version: 2.1.2
homepage: https://cooler-alerts.web.app/
repository: https://github.com/cybex-dev/cooler_alerts.git
issue_tracker: https://github.com/cybex-dev/cooler_alerts/issues
topics:
  - flutter
  - alert
  - dialog
  - notifications
  - popup

